  window.onload = init;

  function init() {

    var i, leftCardElement;
    for (i in set.cards) {

      leftCardElement = document.createElement("p");
      //  leftCardElement.setAttribute("id", "live-search-list");
      leftCardElement.innerHTML = set.cards[i].points + "&nbsp;" + set.cards[i].name;
      leftCardElement.addEventListener("click", leftCardClicked.bind(this, set.cards[i]));
      leftCardElement.addEventListener("mouseover", cardHovered.bind(this, set.cards[i]));

      document.getElementById("left-column").appendChild(leftCardElement);
    }
  }



  $('.live-search-box').on('keyup', function(){
    // remove every card from the list
    var leftColumn = document.getElementById("left-column");
    while (leftColumn.firstChild) {
      leftColumn.removeChild(leftColumn.firstChild);
    }

    var searchTerm = $(this).val().toLowerCase();

    $(set.cards).each(function() {

      //var firstPartOfCardNameInList = this.name.substring(0, searchTerm.length);
      //if ($(this.name).filter('[data-search-term *= ' + searchTerm + ']').length > 0 || searchTerm.length < 1) {

      if (this.name.toLowerCase().indexOf(searchTerm.toLowerCase()) !== -1) {
      //if(searchTerm == firstPartOfCardNameInList.toLowerCase()) {
        console.log("found");
        leftCardElement = document.createElement("p");

        leftCardElement.innerHTML = this.points + "&nbsp;" + this.name;
        leftCardElement.addEventListener("click", leftCardClicked.bind(this, this));
        leftCardElement.addEventListener("mouseover", cardHovered.bind(this, this));
        //    $(this).show();
        // } else {
          //  $(this).hide();
        //}
        document.getElementById("left-column").appendChild(leftCardElement);

      }

    });

  });

  function cardHovered(card, event) {
    var image = "http://gatherer.wizards.com/Handlers/Image.ashx?multiverseid=" + card.multiverseid + "&type=card";
    document.getElementById("cardPreview").src = image;
  }


  function leftCardClicked(card, event) {
    rightColumn = document.getElementById("right-column");

    // use the card name to find the right card element if any
    var rightCardElement = document.getElementById(card.name);

    // add the cards points to the point tally
    var pointCountNode = document.getElementById("point-count");
    var currentPointCount = parseInt(pointCountNode.innerHTML.split("&nbsp")[0]);
    var newPointTally = currentPointCount + parseInt(card.points);
    pointCountNode.innerHTML = newPointTally + "&nbsp; Points";

    // increment the card count
    var cardCountNode = document.getElementById("card-count");
    var currentCardCount = parseInt(cardCountNode.innerHTML.split("&nbsp")[0]);
    currentCardCount++;
    cardCountNode.innerHTML = currentCardCount + "&nbsp; Cards";

    // if the card is already in the right column
    if (rightCardElement) {

      // scrape the number of copies of the right card element
      var numberOfCopiesOfCard = parseInt(rightCardElement.innerHTML.split("&nbsp;")[3]);

      numberOfCopiesOfCard++;

      var totalPointsOfCardGroup = parseInt(card.points) * numberOfCopiesOfCard;

      rightCardElement.innerHTML = totalPointsOfCardGroup + "&nbsp" + card.name + "&nbspx&nbsp" + numberOfCopiesOfCard;


    }
    else {
      // if the right card element is not in the right column create it
      rightCardElement = document.createElement("p");
      rightCardElement.addEventListener("mouseover", cardHovered.bind(this, card));
      rightCardElement.setAttribute("id", card.name);

      rightCardElement.addEventListener("click", rightCardClicked);
      rightCardElement.innerHTML = card.points + "&nbsp" + card.name + "&nbspx&nbsp1";
      rightColumn.appendChild(rightCardElement);

    }

  }

  function rightCardClicked(event) {

    var rightCardElement = this;

    var cardTextArray = rightCardElement.innerHTML.split("&nbsp;");

    // scrape the number of points from the card text
    var pointsOfCardAllCardCopies = cardTextArray[0];

    // scrape the number of copies of the card from the card text
    var numberOfCopiesOfCard = cardTextArray[3];

    // scrape the name of the card
    var nameOfCard = cardTextArray[1];

    var numberOfPointsOfOneCardCopy = pointsOfCardAllCardCopies/numberOfCopiesOfCard;

    // scrape the number of points from the Point count
    var pointCountNode = document.getElementById("point-count");
    var currentPointCount = parseInt(pointCountNode.innerHTML.split("&nbsp")[0]);

    // subtract the cards points to the point tally
    var pointString = currentPointCount - numberOfPointsOfOneCardCopy + "&nbsp; Points";
    pointCountNode.innerHTML = pointString;

    numberOfCopiesOfCard--;

    // decrement the card count
    var cardCountNode = document.getElementById("card-count");
    var currentCardCount = parseInt(cardCountNode.innerHTML.split("&nbsp")[0]);
    currentCardCount--;
    cardCountNode.innerHTML = currentCardCount + "&nbsp; Cards";

    if (numberOfCopiesOfCard == 0) {
      document.getElementById("right-column").removeChild(this);
    }
    else {
      var numberOfPointsOfAllCopies = numberOfPointsOfOneCardCopy * numberOfCopiesOfCard;
      var newHTML = numberOfPointsOfAllCopies + "&nbsp" + nameOfCard + "&nbspx&nbsp" + numberOfCopiesOfCard;
      rightCardElement.innerHTML = newHTML;
    }

  }
